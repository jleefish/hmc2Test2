<body ng-app="hmcArchiveApp">

<!-- /.section-colored -->
<!--<div ng-view></div>-->
<div ng-controller="indexCtrl">
    <div class="section">    
        <div class="container">

            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>ARCHIVES</h2>
                    <hr>
                </div>
                <div>
                <form role ='form' action="/upload" method="post">
                    <div class='form-group'>
                        <div class="input-group">
			    	<span>Title: </span>
                        <input type="text" class="form-control"/>
                    <span>File: </span>
				        <input type="file" name="upload"/>
				<button ng-click='addPost()' class="btn btn-default">Add Archive</button>
                        </div>
                    </div>    
                </form>
<!--
                <div>
                    <h3>{{results[0].title}}</h3>
                    <a ng-href="{{results[0].url}}">Click</a>
                </div>
-->
                    <div id="container">        			
                    <ul>Archives list
                        <li ng-repeat='result in results'>
                            <strong>@{{result.title}}</strong>
                                    <a ng-href="{{result.url}}">{{result.url}}</a>
                            <span>{{result.file_name}}</span>
                              <a ng-href="{{result.file_path}}{{result.file_name}}.jpg"><img ng-src="{{result.file_path}}{{result.file_name}}.jpg"/></a>
                        </li>
                    </ul>
                    </div>
                </div>
            </div>
            <!-- /.row -->
        </div>
    <!-- /.container -->
    </div>
</div>
